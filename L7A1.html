<body>
    <script type="text/javascript">
        function sum(a,b,mycallBack){
            res = a+b;
            mycallBack(res)
        }
        function printAns(ans){
            document.write("Sum is : ",ans);
        }
        sum(5,6,printAns)
    </script>
