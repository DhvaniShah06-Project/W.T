<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1A4</title>
</head>
<body>
    <script type="text/javascript">
        a=parseInt(prompt("Enter where to go : "))
        k=0;
        b=1;
        sum=0;
        document.write("Fibonacci Series : ");
         document.write("0 1 ")
     
        for(i=0;i<a-2;i++){
           sum=k+b;
           document.write(sum+" ");
           k=b;
           b=sum;

            

           
        }
    </script>
</body>
</html>
