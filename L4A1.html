<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L4A1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <script>
            Faculty = [
                {
                    Name: "poi",
                    Id: 1035,
                    Department: "Computer",
                    Experience: 10
                },
                {
                    Name: "pqr",
                    Id: 1045,
                    Department: "Civil",
                    Experience: 15

                },
                {
                    Name: "xyz",
                    Id: 1050,
                    Department: "Mechenical",
                    Experience: 10
                },
                {
                    Name: "abc",
                    Id: 1028,
                    Department: "Computer",
                    Experience: 5
                },
                {
                    Name: "rst",
                    Id: 1075,
                    Department: "Electrical",
                    Experience: 7
                }
            ]


            document.write("<table class='table table-striped'>")
            document.write("<tr>")
            document.write("<th>Name</th>");
            document.write("<th>Id</th>");
            document.write("<th>Department</th>");
            document.write("<th>Experience</th>");
            document.write("</tr>")

            for (i = 0; i < Faculty.length; i++) {
                document.write("<tr>")
                document.write("<td>")
                document.write(Faculty[i].Name);
                document.write("</td>")
                document.write("<td>")
                document.write(Faculty[i].Id);
                document.write("</td>")
                document.write("<td>")
                document.write(Faculty[i].Department);
                document.write("</td>")
                document.write("<td>")
                document.write(Faculty[i].Experience);
                document.write("</td>")
                document.write("</tr>")
            }

            document.write("</table>")

        </script>
        
</body>

</html>
