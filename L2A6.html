<body>
    <script type="text/javascript">
        b = prompt("Enter String : ");
        f = b.indexOf("a");
        l = b.lastIndexOf("a");
         if (f !== -1 && l !== -1 && f < l) {
            res = b.substring(f + 1, l);
        }

        document.write(res);

        // res = b.substring(f+1,l);

    </script>
