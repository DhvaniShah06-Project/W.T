<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1A3</title>
</head>
<body>
    <script type="text/javascript">
        a = parseInt(prompt("Enter Number : "))
        sum=1;
        i=a;
        for(;i>0;i--){
            sum = sum*i;
        }
        document.write("Factorial of "+a+" is : ",sum)
    </script>
</body>
</html>
