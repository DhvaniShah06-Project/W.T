    <button id="btn1">Fade In</button>
    <button id="btn2">Fade Out</button>
    <button id="btn3">Fade Toggle</button>
    <h1>hello</h1>
    <script type="text/javascript">
        $(document).ready(function(){
           $("#btn1").click(function(){
            $('img').fadeIn()
           })

           $("#btn2").click(function(){
            $('img').fadeOut()
           })

            $("#btn3").click(function(){
            $('img').fadeOut()
           })
        })
