<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3A1</title>
</head>
<body>
    <script type="text/javascript">
        /* arr 2 = new Array(5,1,'abc')*/
        i=0;
        a = [];
        for( i = 0 ; i<5;i++){
            a[i] = prompt("Enter Array Element : ");
        }
        max = a[0];
        for(i=0;i<5;i++){
            if(max<a[i]){
                max = a[i];
            }
        }
        document.write(a)
        document.write("<br/>")
        document.write(" Largest Element In Array : ",max);
    </script>
</body>
</html>
