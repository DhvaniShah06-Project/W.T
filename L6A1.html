<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L6A1</title>
</head>
<body>
    <button onclick="changeColor()" id="change">Click</button>
    <script type="text/javascript">
        function changeColor(){
            ref = document.getElementById("change");
            
            ref.style.backgroundColor = "pink";
        }
    </script>
</body>
