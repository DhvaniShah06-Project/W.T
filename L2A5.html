<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2A5</title>
</head>
<body>
    <script type="text/javascript">
        a = parseInt(prompt("Enter Number 1 : "));
        rem = parseInt(a%10);
        s=parseInt(a/10);
        k = parseInt(Math.pow(s,rem));
        document.write(" number ",k);

            
    </script>
    
</body>
</html>
