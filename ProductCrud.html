<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <style>
      input{
        border-radius: 5px;
      }
     </style>
</head>
<body style="margin: 15px; text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif ;">
 <h1 class="mb-4">ðŸ›’ Product Management</h1>
  <span>
    <label for="pname" >Product Name : </label>
        <input type="text" id="pname"  placeholder="Enter Product name">


     <label for="pcategory"  style="margin-left: 185px;">Category : </label>
    <input type="text" id="pcategory"  placeholder="Enter Category">
    </span>
<br><br>
<span>
    <label for="" >Price : </label>
    <input type="text" id="price" placeholder="Enter Price">

    <label for="" style="margin-left: 250px;">Image URL : </label>
    <input type="text" id="url" placeholder="Enter URL">
</span>
<br>
<div id="productContainer"></div>
    <button class="btn btn-primary" onclick="addPro()" id="edit">ADD</button>
    <!-- <div class="btn btn-primary" onclick="addPro()" id="edit">Add</div> -->
  
    <script>
      arr = [];
      ei = -1;
        function addPro() {
            productname = document.getElementById("pname").value;
            productcategory = document.getElementById("pcategory").value;
            price = document.getElementById("price").value;
            producturl = document.getElementById("url").value;
            Product = {
              ProductName : productname,
              Category:productcategory,
              Price : price,
              URL : producturl
            }
       
            if (ei != -1) {
              
              // arr[ei] = arr[i].ProductName;
              // arr[ei] = arr[i].Category;
              // arr[ei] = arr[i].Price;
              // arr[ei] = arr[i].URL;
              arr[ei] = Product
              ei = -1
              document.getElementById("edit").innerHTML = "Add";
            }
            else {
                if (pname==''|| pcategory==''||price==''||producturl=='') {
                    alert("Enter Name");
                }
                else {
                    arr.push(Product);
            }
          }
            display();
           productname = document.getElementById("pname").value ="";
            productcategory = document.getElementById("pcategory").value = '';
            productprice = document.getElementById("price").value= '';
            produtcurl = document.getElementById("url").value= '';
        
      }
         function display() {
            temp = ''
            for (i = 0; i < arr.length; i++) {
                temp += `
        <div class="card mb-3" style="width: 18rem;">
            <img src="${arr[i].URL}" class="card-img-top" alt="Product Image">
            <div class="card-body">
                <h5 class="card-title">${arr[i].ProductName}</h5>
                <p class="card-text">Category: ${arr[i].Category}<br>Price: ${arr[i].Price}</p>
                <button class="btn btn-primary btn-sm" onclick="editMe(${i})">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteElement(${i})">Delete</button>
            </div>
        </div>`;
      }

            document.getElementById("productContainer").innerHTML = temp;
         }
          
         function deleteElement(i) {
            arr.splice(i, 1);
            display();
        }
         function editMe(i) {
            ei = i;
            document.getElementById("pname").value = arr[i].ProductName;
            document.getElementById("pcategory").value = arr[i].Category;
            document.getElementById("price").value = arr[i].Price;
            document.getElementById("url").value = arr[i].URL;
             document.getElementById("edit").innerHTML = "Edit";
        }
    </script>
</body>
</html>
