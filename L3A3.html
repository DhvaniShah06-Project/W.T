<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3A2</title>
</head>
<body>
    <script type="text/javascript">
        n = prompt("Enter Size : ");
        a = [5];
        for( i = 0 ; i<n;i++){
            a[i] = parseInt(prompt("Enter Array Element : "));
        }
        for(i=0;i<n-1;i++){
            for(j=0;j<n-i-1;j++){
            if(a[j]>a[j+1]){
              temp = a[j];
              a[j] = a[j+1];
              a[j+1] = temp;
            }
        }
    }
        document.write("Array in Ascending : ",a);
    </script>
</body>
</html>
