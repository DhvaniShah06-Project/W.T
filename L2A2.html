<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2A2</title>
</head>
<body>
    <script type="text/javascript">
        a = parseInt(prompt("Enter Number 1 : "));
        b = parseInt(prompt("Enter Number 2 : "));
        i=0;
        k=true;
        document.write("Prime Numbers In Range " +a+ " To " +b+ " are : ");
        for(i=a;i<b;i++){
            for(j=2;j<=i/2;j++){
                if(i%j==0){
                    k=false;
                    break;
                }
                else{
                    k=true;
                }
            }
            if(k==true){
            document.write(" ",i);
            }

        }

    </script>
</body>
</html>
