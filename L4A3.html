<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <script>
    Student = [
      {
        Name: 'a',
        Age: 7,
        id: 529,
        Department: "EG"
      },
      {
        Name: 'ab',
        Age: 9,
        id: 528,
        Department: "Computer"
      },
      {
        Name: 'ay',
        Age: 12,
        id: 523,
        Department: "Maths"
      },
      {
        Name: 'at',
        Age: 15,
        id: 520,
        Department: "Mechenical"
      },
      {
        Name: 'ap',
        Age: 8,
        id: 524,
        Department: "Civil"
      }
    ]
    document.write("<table class='table table-success table-striped table-bordered 4'>")
    document.write("<tr>")
    document.write("<th>Name</th>");
    document.write("<th>Age</th>");
    document.write("<th>id</th>");
    document.write("<th>Department</th>");
    document.write("</tr>")

    for (i = 0; i < Student.length; i++) {
      document.write("<tr>")
      document.write("<td>")
      document.write(Student[i].Name);
      document.write("</td>")
      document.write("<td>")
      document.write(Student[i].Age);
      document.write("</td>")
      document.write("<td>")
      document.write(Student[i].id);
      document.write("</td>")
      document.write("<td>")
      document.write(Student[i].Department);
      document.write("</td>")
      document.write("</tr>")
    }

    document.write("</table>")
  </script>
</body>

</html>
